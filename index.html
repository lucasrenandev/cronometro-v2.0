<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Cronômetro V2.0</title>
</head>
<body>

    <div class="container">
        <div class="content">

            <div class="title">
                <h1>Cronômetro</h1>
            </div><!--end title-->

            <div class="cards">
                <div class="card">
                    <div class="horas">
                        <h2 id="horas">00</h2>
                        <small>Hrs</small>
                    </div><!--end horas-->

                </div><!--end card-->

                <div class="card">
                    <div class="minutos">
                        <h2 id="minutos">00</h2>
                        <small>Min</small>
                    </div><!--end minutos-->

                </div><!--end card-->

                <div class="card">
                    <div class="segundos">
                        <h2 id="segundos">00</h2>
                        <small>Seg</small>
                    </div><!--end segundos-->

                </div><!--end card-->

                <div class="card">
                    <div class="milissegundos">
                        <h2 id="milissegundos">000</h2>
                        <small>Milis</small>
                    </div><!--end milissegundos-->

                </div><!--end card-->

            </div><!--end cards-->

            <div class="buttons">
                <button type="button" id="iniciar">Iniciar</button>
                <button type="button" id="pausar">Pausar</button>
                <button type="button" id="parar">Parar</button>
            </div><!--end buttons-->

        </div><!--end content-->

    </div><!--end container-->
    
    <script src="assets/script/script.js"></script>

</body>
</html>
